<body>
    
    <div id="header">
        <div class="container">
            <nav    >
                <a href="index.html"> <img src="img/logo.png" class="logo"></a>
                <ul  id="sidemenu">
                    <li><a href="index.html">Home</a></li>

            <form action="" method="post"></form>
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your name" autofocus required><br>

            <label for="lname">Surname:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="pwd">Password:</label><br>
            <input type="password" name="pwd" id="pwd" placeholder="Enter password" required><br>

            <label for="lct">Cinema location</label><br>
            <input type="text" id="lct" name="lct" value="Pristine" disabled><br>

            <label for="movie">Select a movie:</label><br>
            <select name="movie" id="movie">
            <option value="movie1">The Tunnel to Summer, the Exit of Goodbyes</option>
            <option value="movie2">Jujutsu Kaisen</option>
            <option value="movie3">Sword Art Online the Movie-Orogressive Scherzo of Deep Night </option>
            <option value="movie4">A Silent Voice</option>
            <option value="movie5">Black Clover: Sword off the Wizard King</option>
            </select><br>

            <label for="dms">Select watching dimensions:</label><br>
            <select name="dms" id="dms" required>
                <option value="2D">2D-Two dimensional</option>
                <option value="3D">3D-Three dimensional</option>
            </select><br>

            <label for="time">Select showtime:</label><br>
            <select name="time" id="time">
                <option value="13:00">13:00</option>
                <option value="16:15">16:15</option>
                <option value="19:30">19:30</option>
            </select><br>

            <label for="phone">Enter a phone number</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="04*-***-***" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required maxlength="9" size="9"><br><br>


            <label for="Bank">Select your Bank</label><br>
            <input type="text" list="Bank" name="Bank"  required><br>
            <datalist id="Bank">
                <option value="Banka Ekonomike"></option>
                <option value="TEB"></option>
                <option value="Raiffaisen Bank"></option>
                <option value="NLB Bank"></option>
                <option value="Procredit Bank"></option>
            </datalist>
            





</body>
</html>
